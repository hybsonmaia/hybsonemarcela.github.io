<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/champagne.svg" />
    <title>Hybson & Marcela</title>
  </head>
  <body>
    <h1 class="title">Hybson & Marcela</h1>
    <section>
      <ul>
        <li class="list active" data-filter="todos">TODOS</li>
        <li class="list" data-filter="cozinha">COZINHA</li>
        <li class="list" data-filter="sala">SALA</li>
        <li class="list" data-filter="quartos">QUARTOS</li>
      </ul>
      <div class="product">
        <!-- COZINHA -->
        <div class="itemBox" data-item="cozinha">
          <a href="https://shre.ink/kMyW" target="_blank">
            <img src="./img/geladeira.png" alt="geladeira inox" />
          </a>
        </div>
        <div class="itemBox" data-item="cozinha">
          <a href="https://shre.ink/kMa2" target="_blank">
            <img src="./img/misteira.png" alt="misteira inox" />
          </a>
        </div>
        <div class="itemBox" data-item="cozinha">
          <a href="https://shre.ink/kMaR" target="_blank">
            <img src="./img/liquidificador.png" alt="loquidificador preto" />
          </a>
        </div>
        <div class="itemBox" data-item="cozinha">
          <a href="https://shre.ink/kMan" target="_blank">
            <img src="./img/torradeira.png" alt="torradeira inox" />
          </a>
        </div>
        <div class="itemBox" data-item="cozinha">
          <a href="https://shre.ink/kMau" target="_blank">
            <img src="./img/air-fryer.png" alt="air air-fryer preta" />
          </a>
        </div>
        <div class="itemBox" data-item="cozinha">
          <a href="https://shre.ink/kMaG" target="_blank">
            <img src="./img/batedeira.png" alt="batedeira preta" />
          </a>
        </div>
        <div class="itemBox" data-item="cozinha">
          <a href="https://shre.ink/kMaa" target="_blank">
            <img src="./img/microondas.png" alt="microondas inox" />
          </a>
        </div>
        <div class="itemBox" data-item="cozinha">
          <a href="https://shre.ink/kMa5" target="_blank">
            <img src="./img/panelas.png" alt="panelas ceramica" />
          </a>
        </div>
        <div class="itemBox" data-item="cozinha">
          <a href="https://shre.ink/kMap" target="_blank">
            <img src="./img/panela-pressao.png" alt="panela pressao" />
          </a>
        </div>
        <!-- SALA -->
        <div class="itemBox" data-item="sala">
          <a href="https://shre.ink/kMam" target="_blank">
            <img src="./img/buffet.png" alt="buffet bege" />
          </a>
        </div>
        <div class="itemBox" data-item="sala">
          <a href="https://shre.ink/kMax" target="_blank">
            <img src="./img/tv.png" alt="tv preta" />
          </a>
        </div>
        <div class="itemBox" data-item="sala">
          <a href="https://encurtador.com.br/gmyZ0" target="_blank">
            <img src="./img/cadeira.png" alt="cadeira cinza" />
          </a>
        </div>
        <!-- QUARTOS -->
        <div class="itemBox" data-item="quartos">
          <a href="encurtador.com.br/puAIT" target="_blank">
            <img
              src="./img/cama-casal.png"
              alt="cama box bau casal"
              width="400"
            />
          </a>
        </div>
        <div class="itemBox" data-item="quartos">
          <a href="encurtador.com.br/ahpAK" target="_blank">
            <img
              src="./img/cama-solteiro.png"
              alt="cama box bau solteiro"
              width="400"
            />
          </a>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
